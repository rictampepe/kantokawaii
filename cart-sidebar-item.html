<div class="cart-item" data-bs-product-id="${{ProductId}}">
    <div class="cart-product-img">
        <img src="images/product/${{ProductImage}}" alt="">
    </div>
    <div class="cart-text">
        <h4>${{ProductName}}</h4>
        <div class="qty-group">
            <div class="quantity buttons_added">
                <input type="button" value="-" class="minus minus-btn">
                <input type="number" step="1" name="quantity" value="${{CartQty}}" class="input-text qty text">
                <input type="button" value="+" class="plus plus-btn">
            </div>
            <div class="cart-item-price">&#8369;${{ProductPrice}}</div>
        </div>
        
        <button type="button" class="cart-close-btn" data-bs-product-id="${{ProductId}}"><i class="uil uil-multiply"></i></button>
    </div>
</div>
